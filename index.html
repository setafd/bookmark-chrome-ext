<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Bookmark Dashboard</title>
    <link rel="stylesheet" type="text/css" href="styles/reset.css" />
    <link rel="stylesheet" type="text/css" href="styles/header.css" />
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <link rel="stylesheet" type="text/css" href="styles/bookmarks.css" />
  </head>
  <body>
    <header class="header">
      <nav id="nav" class="navigation"></nav>
    </header>
    <main id="content">
      <section id="bookmarks"></section>
    </main>

    <dialog id="dialog" class="edit-modal">
      <form id="edit-bookmark" class="bookmark-form">
        <label class="bookmark-form__item">
          Title
          <input class="bookmark-form__input" name="title" />
        </label>
        <label class="bookmark-form__item">
          Url
          <input class="bookmark-form__input" name="url" />
        </label>
        <div class="bookmark-form__footer">
          <div>
            <button type="submit">Save</button>
            <button type="reset">Cancel</button>
          </div>
          <button id="delete-bookmark" class="bookmark-form__delete-btn_hidden" type="button">Delete</button>
        </div>
      </form>
    </dialog>
    <script src="scripts/isolate.pkdg.js"></script>
    <script src="scripts/packery.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/bookmarks.js"></script>
    <script defer src="scripts/handlers.js"></script>
  </body>
</html>
